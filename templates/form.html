<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventures into the Heart of Wildlife</title>
    <link rel="icon" href="{{url_for('static',filename='logo.png')}}" type="image/png">
    <link rel="stylesheet" href="{{url_for('static',filename='form.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap.css')}}">
</head>
<body>
    <div id="container">
        <div class="image-section">
            
            <img src="{{url_for('static',filename='home.jpg')}}" >
        </div>
        <div class="text-section" class="row g-1" >
            <form action="/submit" method="POST">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" name="name" required>
              </div>
              <div class="form-group">
                <label for="InputEmail1">Email address</label>
                <input type="email" class="form-control" id="InputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="InputPassword1">Password</label>
                <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="Inputtext">Adventure area</label>
                <p class="help-block"> Share with us your Extra-ordinary adventure , Your feeling during a travel into Wildlife , Every glance that you can add to our informative page .</p>
                <textarea type="text" class="form-control" id="Inputtext" placeholder="entrez votre text ici ..." rows="5"></textarea>
              </div>
              
            <div class="button" class="mt-10">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
                    
            
        </div>
    </div>
</body>
</html>
